<div class="container">
  <div class="row py-4 px-4">
    <button class="btn btn-primary" id="diceButton">Roll All 5 Dice</button>
  </div>
  <div class="px-4">
    <h4>Dice 1 outcome: <span id="dice1"></span></h4>
    <h4>Dice 2 outcome: <span id="dice2"></span></h4>
    <h4>Dice 3 outcome: <span id="dice3"></span></h4>
    <h4>Dice 4 outcome: <span id="dice4"></span></h4>
    <h4>Dice 5 outcome: <span id="dice5"></span></h4>
  </div>
  <div class="row">
    <h3 class="px-4">
      Total sum of all dice rolled simultaneously :
      <span id="total"></span>
    </h3>
  </div>
</div>
